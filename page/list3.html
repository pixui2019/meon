<!DOCTYPE html>

<html>

<body>

<h3>
这是我自己写的JS替换HTML内容的代码
</h3>

<p id="haha">
随便写点啥...
</p>

<script>

// 函数在html体里面

// 此时函数类似于OC中的Block, 是预先准备好的一段代码, 在需要的时候执行

function myfunction(){

x=document.getElementById("haha");

x.innerHTML="这是我要替换的内容";

}

// 只能在配对的标签内部进行注释, 否则会显示在界面上

</script>


<button type="button" onclick="myfunction()">点我进行替换</button>


</body>

</html>
